{% extends 'base.html' %}
{% load static %}


{% block title %}{{ title }}{% endblock %}

{% block content %}
  <div class="news_block">
    <div class="container">
      <div class="news_block__row">
        <a href="{% url 'home_page' %}">Вейп-шоп "Смокинг"</a>
        <p>/</p>
        <p>{{ title }}</p>
      </div>
      {% autoescape off %}
        <div class="news_block__content">
          {% for item in stock %}
            {{ item.text }}
          {% endfor %}
        </div>
      {% endautoescape %}
    </div>
  </div>
{% endblock %}
