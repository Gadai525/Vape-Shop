{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="{% static 'css/Index-1/index-1.css' %}">
	<link rel="stylesheet" href="{% static 'css/Index-1/index-1 ADAPTATION.css' %}">




	<title>{% block title %}{% endblock %}</title>
</head>
<body>
	<div class="wrapper">
		{% include 'inc/_header.html' %}
		<div class="nav">
			<div class="container">
				<div class="nav__row">
					<div class="nav__burger">
						<a href="{% url 'catalog' %}"><img src="{% static 'img/Nav-Menu/burger.PNG' %}" alt=""><p>Каталог товаров</p></a>
					</div>
					<div class="nav__search">
						<form class="nav__form">
							<input class="nav_line-search" type="text" placeholder="Искать товар">

							<button class="nav_line-button">Искать</button>
						</form>
					</div>
					<div class="nav__nav">
						<a class="nav__input" href="#popup"><img src="{% static 'img/Nav-Menu/input.png' %}" alt=""><p>Войти</p></a>
						<a class="nav__cart" href="#"><img src="{% static 'img/Nav-Menu/cart.png' %}" alt=""><p>Корзина</p></a>
					</div>
					<div class="registration">
						<div class="content">
							<div id="popup" class="registration__popup">
								<div class="registration__body">
									<div class="registration__popup-content">
										<a href="#" class="registration__close">x</a>
										<div class="registration__text">
											<details class="registration__details">
												<summary>Вход</summary>
												<form action="#" class="registration__form">
													<p><input placeholder="Введите @mail" type="text"></p>
													<p><input placeholder="Пароль" type="text"></p>
													<input type="submit">
												</form>
											</details>
											<details class="registration__details">
												<summary>Регистрация</summary>
												<form action="#" class="registration__form">
													<p><input placeholder="Введите @mail" type="text"></p>
													<p><input placeholder="Пароль" type="text"></p>
													<input type="submit">
												</form>
											</details>
										</div>
									</div>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="wrapper2">

      {% block content %}{% endblock %}

			{% include 'inc/_footer.html' %}
		</div>
	</div>
</body>
</html>
